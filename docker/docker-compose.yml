services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: f1-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - f1-network

  # MinIO Client - Create buckets on startup
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/f1-data-raw --ignore-existing;
      /usr/bin/mc mb myminio/f1-data-processed --ignore-existing;
      /usr/bin/mc mb myminio/mlflow-artifacts --ignore-existing;
      exit 0;
      "
    networks:
      - f1-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: f1-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1-network

  # MLflow Tracking Server
  mlflow:
    build:
      context: ./Dockerfiles
      dockerfile: Dockerfile.mlflow
    container_name: f1-mlflow
    ports:
      - "5001:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/f1_mlflow
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/f1_mlflow
      --default-artifact-root s3://mlflow-artifacts/
      --host 0.0.0.0
      --port 5000
    networks:
      - f1-network

  # Dagster Daemon
  dagster-daemon:
    build:
      context: ./Dockerfiles
      dockerfile: Dockerfile.dagster
    container_name: f1-dagster-daemon
    environment:
      DAGSTER_POSTGRES_USER: ${POSTGRES_USER}
      DAGSTER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - ../dagster_home:/opt/dagster/dagster_home
      - ../dagster_code:/opt/dagster/app/dagster_code
      - ../config:/opt/dagster/app/config
      - ../scripts:/opt/dagster/app/scripts
      - ../src:/opt/dagster/app/src
    command: dagster-daemon run -w /opt/dagster/dagster_home/workspace.yaml
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - f1-network

  # Dagster Webserver (Dagit UI)
  dagster-webserver:
    build:
      context: ./Dockerfiles
      dockerfile: Dockerfile.dagster
    container_name: f1-dagster-webserver
    ports:
      - "3000:3000"
    environment:
      DAGSTER_POSTGRES_USER: ${POSTGRES_USER}
      DAGSTER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DAGSTER_POSTGRES_DB: dagster
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - ../dagster_home:/opt/dagster/dagster_home
      - ../dagster_code:/opt/dagster/app/dagster_code
      - ../config:/opt/dagster/app/config
      - ../scripts:/opt/dagster/app/scripts
      - ../src:/opt/dagster/app/src
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w /opt/dagster/dagster_home/workspace.yaml
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - f1-network
    restart: unless-stopped

networks:
  f1-network:
    name: f1-network
    driver: bridge

volumes:
  minio_data:
    name: f1-minio-data
    driver: local
  postgres_data:
    name: f1-postgres-data
    driver: local
